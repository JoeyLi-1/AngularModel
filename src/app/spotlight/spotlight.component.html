<spotlight-header [data]="model.header"></spotlight-header> //传数据  [data]
<value-filter [data]="model.valueFilter"></value-filter>
<div>{{model.name}}</div>//绑数据
<ul>
    <ng-container *ngFor="let analys of model.analysis; let i = index;">//ng-container 相当于View  *ngFor 循环
        <ng-container *ngIf="model.pagination.currentIndex === i"> // ngif 判断
            <li>{{analys.name}}</li>
            <button (click)="svc.changeAnalysisName(analys)">Change Analysis Name</button>//消息相应() 子往父   【】 父往子
        </ng-container>
    </ng-container>
</ul>
<button (click)="svc.changeSpotlightName(model)">Change Spotlight Name</button>
<pagination-container [data]="model.pagination" (selectPage)="selectPageChanged($event)"></pagination-container>
