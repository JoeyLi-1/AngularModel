<div class="pagination-div">
    Page: 
    <button (click)="svc.previousPageChanged(modle)">«</button>
    <div class="pagination-btn">
        <ng-container *ngFor="let page of data?.count">
            <button (click)="svc.selectedPageChanged(page, selectPage, data)">{{page}}</button>
        </ng-container>
    </div>
    <button (click)="svc.nextPageChanged(modle)">»</button>
</div>
