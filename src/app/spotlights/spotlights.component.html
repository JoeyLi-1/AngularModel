<spotlights-header [title]="title"></spotlights-header>
<div>{{model.name}}</div>
<value [value]="model.value"></value> 
<ng-container *ngFor="let analys of model.analysis; let i = index;">
    <ng-container *ngIf="model.pagination.currentIndex === i">
        <li>{{analys.name}}</li>
    </ng-container>   
</ng-container>  
<pagination [analysis]="model.pagination" (selectedPageFuncation)="selectPageChanged($event)"></pagination>
